<!DOCTYPE html>
<html>
<head>
    <title>Carbon Manager- Forum</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(120vh - 50px); /* Subtract 50px from viewport height */
            margin-top: -50px; /* Apply negative margin */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://appdevelopersagnik.wixsite.com/carbon-manager-forum" allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation></iframe>

<script>
// Create a div element to contain the chatbot
        var chatDiv = document.createElement("div");
        chatDiv.id = "botpressChat"; // Assign an ID to the div for reference

        // Append the chatbot div to the body of the document
        document.body.appendChild(chatDiv);

        // Inject Botpress webchat
        var script1 = document.createElement("script");
        script1.src = "https://cdn.botpress.cloud/webchat/v1/inject.js";
        document.body.appendChild(script1);

        // Load Botpress configuration
        var script2 = document.createElement("script");
        script2.src = "https://mediafiles.botpress.cloud/c80ccde7-2db0-4ca9-99b0-14c91448ee4e/webchat/config.js";
        script2.defer = true; // Defer loading until HTML parsing is complete
        document.body.appendChild(script2);
</script>
</body>
</html>
